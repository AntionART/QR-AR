<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AR.js con Modelo GLB</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #arjs-video { position: fixed; top: 0; left: 0; }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <a-marker type="pattern" url="pattern-CENS.patt">
      <a-entity 
        gltf-model="QR-AR.glb"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
